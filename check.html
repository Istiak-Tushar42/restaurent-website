<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- FONTAWESOME CSS -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Eat &amp; Repeat - CheckOut</title>
</head>
<body>
    <!-- CHECK -->
    <section class="register py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-12 mx-auto">
                    <div class="card border-0 bg-transparent">
                        <div class="card-body">
                            <form action="">
                                <div class="form-group">
                                    <label for="fullName" class="font-weight-bold">Full Name</label>
                                    <div class="input">
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="font-weight-bold">Email</label>
                                    <div class="input">
                                        <input type="email" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="firstName" class="font-weight-bold">Phone Number</label>
                                    <div class="input">
                                        <input type="tel" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-block text-uppercase font-weight-bold my-btn button">Use my location</button>
                                </div>
                                <button type="submit" class="btn btn-block my-btn text-uppercase mb-4">Confirm</button>
                                <div class="forget-password">
                                    <a href="checkout.html" role="button" class="btn btn-block px-5 white-button"><span>Cancel</span></a>                                    
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- END CHECK -->
    



    <!-- OPTIONAL SCRIPTS -->
    <script src="scripts/jquery-3.3.1.slim.min.js"></script>
    <script src="scripts/popper.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <!-- CUSTOM SCRIPT -->
    <script src="scripts/nav.js"></script>
</body>
</html>
